name: Run SauceDemo TestNG Suite Manually

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean compile

      - name: Run SauceDemo TestNG Suite
        run: mvn test -DsuiteXmlFile=TestRunner/SauceDemo.xml

      - name: Archive Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/

      - name: Find latest Extent Report
        id: find_report
        run: |
          REPORT=$(ls -1t reports/htmlReports/TestGenie-*.html | head -n 1)
          echo "latest_report=$REPORT" >> $GITHUB_OUTPUT

      - name: Upload Extent Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: extent-report
          path: ${{ steps.find_report.outputs.latest_report }}