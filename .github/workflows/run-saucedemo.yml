name: Run SauceDemo TestNG Suite Manually

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 20
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '20'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn clean compile

      - name: Run SauceDemo TestNG Suite
        run: mvn test -DsuiteXmlFile=TestRunner/SauceDemo.xml

      - name: Archive Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/

      - name: Find latest Extent Report
        id: find_report
        run: |
          REPORT=$(find reports/htmlReports -name "TestGenie-*.html" | sort | tail -n 1)
          echo "Found report: $REPORT"
          echo "latest_report=$REPORT" >> $GITHUB_OUTPUT

      - name: Upload Extent Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: extent-report
          path: ${{ steps.find_report.outputs.latest_report }}